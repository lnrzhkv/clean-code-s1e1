<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix scheme"
      >
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
         Want more details?
      </a>
    </header>
    <main class="main">
      <section class="todo-add">
        <h3 class="todo-add__title">Add Item</h3>
        <div class="todo-add__wrapper">
          <input
            id="new-task"
            class="todo-add__input"
            type="text"
          >
          <button class="todo-add__btn btn_add">Add</button>
        </div>
      </section>
      <section class="todo-list">
        <h3 class="todo-list__title">Todo</h3>
        <ul
          class="todo-list__items"
          id="incomplete-task"
        >
          <li class="todo-list__item todo-list__item_todo">
            <input
              type="checkbox"
              class="todo-list__checkbox"
            >
            <label class="todo-list__label">Pay Bills</label>
            <input
              type="text"
              class="todo-list__input"
            >
            <button class="todo-list__btn btn_edit">Edit</button>
            <button class="todo-list__btn btn_delete">
              <img
                src="./remove.svg"
                alt="cross icon"
              >
            </button>
          </li>
          <li class="todo-list__item todo-list__item_todo edit-mode">
            <input type="checkbox" >
            <label class="edit-mode__label">Go Shopping</label>
            <input
              type="text"
              class="edit-mode__input"
              value="Go Shopping"
            >
            <button class="todo-list__btn btn_edit">Save</button>
            <button class="todo-list__btn btn_delete">
              <img
                src="./remove.svg"
                alt="cross icon"
              >
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__title">Completed</h3>
        <ul
          id="completed-tasks__items"
          class="completed-tasks__items"
        >
          <li class="completed-tasks__item completed-tasks__item_compeled">
            <input type="checkbox" checked>
            <label class="completed-tasks__label">See the Doctor</label>
            <input
              type="text"
              class="completed-tasks__input"
            >
            <button class="completed-tasks__btn btn_edit">Edit</button>
            <button class="completed-tasks__btn btn_delete">
              <img
                src="./remove.svg"
                alt="cross icon"
              >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
